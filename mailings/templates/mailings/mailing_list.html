{% extends 'mailings/base.html' %}
{% block title %}Mailings{% endblock %}

{% block content %}
    <h2>Mailings</h2>
    <a class="btn btn-primary" href="{% url 'mailings:mailing_create' %}">Create new mailing</a>
    <a href="{% url 'mailings:home' %}" class="btn btn-outline-secondary">Home</a>
    <ul class="list-group mt-3">
        {% for mailing in mailings %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ mailing.name }}
            <div>
                <a href="{% url 'mailings:mailing_detail' mailing.pk %}" class="btn btn-info btn-sm">View</a>
                <a class="btn btn-sm btn-info" href="{% url 'mailings:mailing_update' mailing.pk %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'mailings:mailing_delete' mailing.pk %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
