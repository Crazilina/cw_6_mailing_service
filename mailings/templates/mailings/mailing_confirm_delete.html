{% extends 'mailings/base.html' %}
{% block title %}Delete Mailing{% endblock %}

{% block content %}
<h2>Delete Mailing</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'mailings:mailing_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
