{% extends 'mailings/base.html' %}
{% block title %}Удалить Рассылку{% endblock %}

{% block content %}
<h2>Удалить Рассылку</h2>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'mailings:mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
