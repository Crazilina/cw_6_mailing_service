{% extends 'mailings/base.html' %}
{% block title %}Удалить Сообщение{% endblock %}

{% block content %}
<h2>Удалить Сообщение</h2>
<p>Вы уверены, что хотите удалить сообщение "{{ object.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Отмена</a>
</form>
{% endblock %}
