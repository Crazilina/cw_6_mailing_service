{% extends 'mailings/base.html' %}
{% block title %}Delete Message{% endblock %}

{% block content %}
<h2>Delete Message</h2>
<p>Are you sure you want to delete the message "{{ object.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Cancel</a>
</form>
{% endblock %}
