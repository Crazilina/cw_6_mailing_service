<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'mailings:home' %}">EasyMail</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky d-flex flex-column" style="height: 100vh;">
                <ul class="nav flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mailings:home' %}">
                                <span data-feather="home"></span>
                                Главная <span class="sr-only">(текущая)</span>
                            </a>
                        </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mailings:client_list' %}">
                                <span data-feather="users"></span>
                                Клиенты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mailings:message_list' %}">
                                <span data-feather="mail"></span>
                                Сообщения
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mailings:mailing_list' %}">
                                <span data-feather="send"></span>
                                Рассылки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mailings:mailing_attempt_list' %}">
                                <span data-feather="activity"></span>
                                Попытки рассылки
                            </a>
                        </li>
                        {% if perms.users.view_user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:user_list' %}">
                                <span data-feather="user"></span>
                                Пользователи
                            </a>
                        </li>
                        {% endif %}
                        <form class="mt-auto" action="{% url 'users:logout' %}" method="post" style="width: 100%;">
                            {% csrf_token %}
                            <button class="btn btn-outline-dark btn-block" type="submit">Выйти</button>
                        </form>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}">
                                <span data-feather="log-in"></span>
                                Войти
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:register' %}">
                                <span data-feather="user-plus"></span>
                                Зарегистрироваться
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</div>
