{% extends 'mailings/base.html' %}
{% block title %}Messages{% endblock %}

{% block content %}
    <h2>Messages</h2>
    <a class="btn btn-primary" href="{% url 'mailings:message_create' %}">Create new message</a>
    <a href="{% url 'mailings:home' %}" class="btn btn-outline-secondary">Home</a>
    <ul class="list-group mt-3">
        {% for message in messages %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ message.subject }}
            <div>
                <a href="{% url 'mailings:message_detail' message.pk %}" class="btn btn-info btn-sm">View</a>
                <a class="btn btn-sm btn-info" href="{% url 'mailings:message_update' message.pk %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'mailings:message_delete' message.pk %}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
