{% extends 'mailings/base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Обновить сообщение,Создать сообщение" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Обновить сообщение,Создать сообщение" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Отмена</a>
</form>
{% endblock %}
