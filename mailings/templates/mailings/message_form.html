{% extends 'mailings/base.html' %}
{% block title %}Create Message{% endblock %}

{% block content %}
<h2>Create Message</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'mailings:message_list' %}">Cancel</a>
</form>
{% endblock %}
