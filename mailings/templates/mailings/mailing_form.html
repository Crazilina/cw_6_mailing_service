{% extends 'mailings/base.html' %}
{% block title %}Create/Update Mailing{% endblock %}

{% block content %}
<h2>Create/Update Mailing</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'mailings:mailing_list' %}">Cancel</a>
</form>
{% endblock %}
