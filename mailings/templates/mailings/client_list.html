{% extends 'mailings/base.html' %}
{% block title %}Clients{% endblock %}

{% block content %}
<h2>Clients</h2>
<a class="btn btn-primary" href="{% url 'mailings:client_create' %}">Create new client</a>
<a href="{% url 'mailings:home' %}" class="btn btn-outline-secondary">Home</a>
<ul class="list-group mt-3">
    {% for client in clients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ client.name }} {{ client.surname }} ({{ client.email }})
        <div>
            <a href="{% url 'mailings:client_detail' client.pk %}" class="btn btn-info btn-sm">View</a>
            <a class="btn btn-sm btn-info" href="{% url 'mailings:client_update' client.pk %}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{% url 'mailings:client_delete' client.pk %}">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
