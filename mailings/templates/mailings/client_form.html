{% extends 'mailings/base.html' %}
{% block title %}Create/Update Client{% endblock %}

{% block content %}
<h2>Create/Update Client</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'mailings:client_list' %}">Cancel</a>
</form>
{% endblock %}
