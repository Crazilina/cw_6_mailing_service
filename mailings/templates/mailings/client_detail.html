{% extends 'mailings/base.html' %}
{% block title %}Client Detail{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Client Detail</h2>
    <p><strong>Name:</strong> {{ client.name }}</p>
    <p><strong>Surname:</strong> {{ client.surname }}</p>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Comments:</strong> {{ client.comments }}</p>
    <a href="{% url 'mailings:client_list' %}" class="btn btn-primary">Back to Clients</a>
</div>
{% endblock %}
