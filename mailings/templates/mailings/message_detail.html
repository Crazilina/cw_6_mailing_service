{% extends 'mailings/base.html' %}
{% block title %}Детали сообщения{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Детали сообщения</h2>
    <p><strong>Тема:</strong> {{ message.subject }}</p>
    <p><strong>Сообщение:</strong> {{ message.body }}</p>
    <a href="{% url 'mailings:message_list' %}" class="btn btn-primary">Назад к сообщениям</a>
</div>
{% endblock %}
